name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: "pages-fix"        # 名前を変えて強制的に新しいレーンで作ります
  cancel-in-progress: true  # 古いのが動いていたら強制キャンセルする設定

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Check pnpm
        run: pnpm --version
      - name: Install dependencies
        run: pnpm install
      - name: Build site
        run: pnpm run build
      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # v1→v4
        uses: actions/deploy-pages@v4
